---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
  namespace: tailscale
spec:
  interval: 1h
  chart:
    spec:
      chart: tailscale-operator
      version: "^1.92.0"
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: tailscale
  # install:
  #   remediation:
  #     retries: 3
  # upgrade:
  #   cleanupOnFail: true
  #   remediation:
  #     retries: 3
  values:
    operatorConfig:
      defaultTags:
        - tag:k8s-operator
    proxyConfig:
      defaultTags: "tag:k8s-service"
    oauthSecretVolume:
      secret:
        secretName: tailscale
        items:
          - key: username
            path: client_id
          - key: credential
            path: client_secret
