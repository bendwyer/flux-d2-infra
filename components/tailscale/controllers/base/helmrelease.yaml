---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
  namespace: tailscale
spec:
  interval: 1h
  chart:
    spec:
      chart: tailscale-operator
      version: "^1.92.0"
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: tailscale
  # install:
  #   remediation:
  #     retries: 3
  # upgrade:
  #   cleanupOnFail: true
  #   remediation:
  #     retries: 3
  values:
    oauth:
      clientId: ""      # Set via valuesFrom
      clientSecret: ""  # Set via valuesFrom
  valuesFrom:
    - kind: Secret
      name: tailscale
      valuesKey: username
      targetPath: oauth.clientId
    - kind: Secret
      name: tailscale
      valuesKey: credential
      targetPath: oauth.clientSecret
